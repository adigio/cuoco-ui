name: Build validation

on:
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            NODE_ENV=production npm run build
          else
            NEXT_PUBLIC_USE_MSW=true npm run build
          fi
